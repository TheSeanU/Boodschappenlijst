<!doctype html>
<html lang="en">
  <head>
    <title>Boodschappenlijstje</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
<div class="container-fluid">
  <div class="row">
    <div class="col">
      <h2>Boodschappenlijstje</h2>
      <table>
        <tr>
          <th class="h-pro">Product</th>
          <th>Prijs</th>
          <th>Aantal</th>
          <th>Subtotaal</th>
        </tr>
        <tr>
          <td class="pr productName">Brood</td>
          <td class="pr productPrice">&#8364; 1.00</td>
          <td class="pr productQuantity"><input id="number" type="number" name="aantal" min="1" value="1"></td>
          <td class="pr productTotalCost">&#8364; 1.00</td>
        </tr>
        <tr>
          <td class="pr productName">Broccoli</td>
          <td class="pr productPrice">&#8364; 0.99</td>
          <td class="pr productQuantity"><input id="number" type="number" name="aantal" min="1" value="1"></td>
          <td class="pr productTotalCost">&#8364; 0.99</td>
        </tr>
        <tr>
          <td class="pr productName">Krentenbollen</td>
          <td class="pr productPrice">&#8364; 1.20</td>
          <td class="pr productQuantity"><input id="number" type="number" name="aantal" min="1" value="1"></td>
          <td class="pr productTotalCost">&#8364; 1.20</td>
        </tr>
        <tr>
          <td class="pr productName">Noten</td>
          <td class="pr productPrice">&#8364; 2.99</td>
          <td class="pr productQuantity"><input id="number" type="number" name="aantal" min="1" value="1"></td>
          <td class="pr productTotalCost">&#8364; 2.99</td>
        </tr>

        <tr class="trLast">
          <td></td>
          <td></td>
          <td class="totaalText">Totaal</td>
          <td class="productTotalCost">&#8364; 6,18</td>
        </tr>
      </table>
    </div>
  </div>
</div>


<script type="text/javascript">


var quantity = document.getElementsByClassName ('productQuantity');
var price = document.getElementsByClassName ('productPrice');
var productTotalCost

  forEach((quantity, price) => {
    productTotalCost = quantity * price

  });


</script>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
